<form id="theForm" (ngSubmit)="onSubmit()">
    <h1>Create a client</h1>
    <h4>Please fill in this form to create a client</h4>
    
    <fieldset>
        <p><strong>Name</strong></p>
        <input type="text" placeholder="Enter Name" [(ngModel)]="Ename" name="Ename" >
        <p><strong>Email</strong></p>
        <input type="text" placeholder="Enter email" [(ngModel)]="email" name="Email">
        <p><strong>Address</strong></p>
        <input type="text" placeholder="Address" [(ngModel)]="address" name="address">
        <p><strong>Password</strong></p>
        <input type="password" placeholder="Password" [(ngModel)]="password" name ="password">
        <p><strong>Re-enter Password</strong></p>
        <input type="password" placeholder="Re-enter password" [(ngModel)]="reenterPassword" name ="password">
    </fieldset>
    <input type="submit" value="Click to Submit"/>
    <div>
        <br>
       
    </div>
</form>
